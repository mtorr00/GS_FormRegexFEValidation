<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Form with Regex</title>
</head>
<body>
    <p class="note">You are required to match each format correctly; Correct formats will turn the borders of each input green: </p>
    <!-- <script>
        var nameRGX = /^()/
    </script> -->
    <form>
        <label>First Name: </label>
        <input type="text" id="fname" placeholder="FirstName" required pattern="[a-zA-Z]+">
        <label>Last Name: </label>
        <input type="text" id="lname" placeholder="LastName" required pattern="[a-zA-Z]+">
        <label>Email: </label>
        <input type="email" id="email" placeholder="example@email.com" required pattern=".+@[a-zA-Z0-9]+.[a-zA-Z0-9]+">
        <label>Age: </label>
        <input type="number" id="age" placeholder="min 10, max 120." min="10" max="120" required pattern="[0-9]{2,3}">
        <label>Phone Number</label>
        <input type="tel" id="phoneNum" placeholder="no -, no (), no country code" required pattern="[0-9]{10}">
    </form>
    <form>    
        <label>Type the placeholder phrase exactly: </label>
        <input class="larger" type="text" id="phraseEx" placeholder="The fox jumped swiftly up the river bank." required pattern="The fox jumped swiftly up the river bank[.]">
        <label>Type the placeholder case insensitive: </label>
        <input class="larger" type="text" id="phraseCI" placeholder="Siberian huskies race on the ice." required pattern="[sS][iI][bB][eE][rR][iI][aA][nN] [hH][uU][sS][kK][iI][eE][sS] [rR][aA][cC][eE] [oO][nN] [tT][hH][eE] [iI][cC][eE][.]">
    </form>
</body>
</html>
